{% extends 'admin_panel/base.html' %}
{% load static %}
{% block title %}Buy Tie{% endblock title %}
{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    <a href="{% url 'tie' %}" class="list-group-item list-group-item-action" aria-current="true">ALL Watches </a>
                </div>

                <div class="list-group">
                    <a href="{% url 'tie_details' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">BELOW < 800</a>
                </div>
            </div>
            <div class="col-sm-8 ">
                <div class="row">
                    {% for product in tie %}
                        <div class="col-sm-4 text-center mb-4">
                            <a href="{% url 'product-detail' product.id %}" class="btn">
                                <div class="item">
                                    <div>
                                        <img src="{{ product.product_image.url }}" alt="" height="200px" width="200px" class="">
                                    </div>
                                    <div class="fw-bold">{{ product.title }} </div>
                                    <div class="fw-bold">Taka .{{ product.discount_price }}
                                        <small class="fw-light text-decoration-line-through">{{ product.selling_price }}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
